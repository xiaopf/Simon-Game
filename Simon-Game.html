<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon-Game</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body> 
<div id="circle" class="circle">
  <div id="circle2" class="circle2">
    <p class="title">Simon</p>

    <div class="line2">
        <div class="line2_1"><p id='screen' class='screen'></p><p>COUNT</p></div>
        <div class="line2_2"><button type="button" id='start' class='btn1'></button><p>START</p></div>
        <div class="line2_3"><div id="light" class="light"></div><button type="button" id='strict' class='btn2'></button><p>STRICT</p></div>
    </div>

    <div class="line3">
          <p class="on">ON</p>
          <div id="onOff_out" class="onOff_out">
            <div id="onOff_in" class="onOff_in"></div>
          </div>
          <p class="off">OFF</p>      
    </div>

  </div>
  <div id="forcs" class="forcs">
    <div id="c1" class="c1"></div>
    <div id="c2" class="c2"></div>
    <div id="c3" class="c3"></div>
    <div id="c4" class="c4"></div>
  </div>
</div>




</body>
</html>
